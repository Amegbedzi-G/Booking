<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
async function downloadPDF() {
    const { jsPDF } = window.jspdf;

    // Get the current page content as an image
    const element = document.body; 
    
    // You can specify any specific element instead of the entire body
    const canvas = await html2canvas(element);
    const imgData = canvas.toDataURL('image/png');
    
    // Create a PDF instance and add the image
    const pdf = new jsPDF('p', 'mm', 'a4');
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width; // Maintain aspect ratio

    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

    // Save the PDF
    pdf.save('page-content.pdf');
}
</script>

<script>
    function copyText() {
        // Select all the text content you want to copy
        const details = `
Bank Name: Bookings
Full Name: Bookings

Account Number: 00-000-00

        `;
