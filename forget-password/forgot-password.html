<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password </title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="manifest" href="./manifest.json" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="container relative min-h-screen bg-b50 dark:bg-n50">
        <img src="./assets/images/top-bg-shape.png" alt="" class="absolute -top-28 left-0 right-0" />

        <div class="relative z-10 px-6 pb-8 pt-6">
            <div class="flex items-center justify-start">
                <a href="../SIGN IN PAGE/sign-in.html" class="flex items-center justify-center rounded-full bg-white p-2">
            <i class="ph ph-caret-left text-p1"></i>
          </a>
                <h1 class="w-full pr-8 text-center text-3xl font-bold text-white">
                    Forgot Password
                </h1>
            </div>
            <div class="pt-20">
                <p class="text-sm text-n400 dark:text-n500">
                    Don't worry! Enter your email to receive instructions on how to reset your password.
                </p>
                <form class="pt-7">
                    <div class="w-full">
                        <p class="pb-2 text-sm font-semibold dark:text-white">Email</p>
                        <div class="w-full rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                            <input type="email" placeholder="Enter Email" class="placeholder:text-border-n400 w-full bg-transparent outline-none" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="container fixed bottom-0 left-0 right-0">
        <div class="rounded-t-3xl bg-white p-6 dark:bg-n6">
            <a href="../otp/forgot-password-otp.html" class="block w-full rounded-xl bg-p1 py-3 text-center font-semibold text-white">
          Send OTP
        </a>
        </div>
    </div>

    <!-- ======= JavaScript Dependencies ======== -->
    <script src="./assets/js/main.js"></script>
    <script defer src="index.js"></script>
</body>

</html>
