<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Settings </title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="manifest" href="./manifest.json" />
    <link href="style.css" rel="stylesheet">
</head>

<body class="">
    <main class="container relative min-h-screen bg-b50 dark:bg-n50">
        <img src="./assets/images/top-bg-shape.png" alt="" class="absolute -top-28 left-0 right-0" />

        <div class="relative z-10 px-6 pb-8 pt-6">
            <div class="flex items-center justify-start">
                <a href="../airbook-one.vercel.app/account.html" class="flex items-center justify-center rounded-full bg-white p-2">
            <i class="ph ph-caret-left text-p1"></i>
          </a>
                <h1 class="w-full pr-8 text-center text-3xl font-bold text-white">
                    Security Settings
                </h1>
            </div>
            <div class="mt-24 rounded-2xl bg-white p-5 dark:bg-n0">
                <p class="border-b border-dashed border-n40 pb-6 font-semibold text-p1 dark:border-n70">
                    Manage Security
                </p>
                <div class="notificationsSettings flex flex-col gap-4 pt-5">
                    <div class="item flex cursor-pointer items-center justify-between border-b border-dashed border-n40 bg-white pb-5 dark:border-n70 dark:bg-n0">
                        <p class="font-semibold dark:text-white">Remember me</p>
                        <div class="checkBox relative h-6 w-11 rounded-full bg-n100 duration-500 dark:bg-n50">
                            <div class="checkBoxCircle absolute left-0.5 top-0.5 size-[20px] rounded-full bg-white duration-500"></div>
                        </div>
                    </div>
                    <div class="item flex cursor-pointer items-center justify-between border-b border-dashed border-n40 bg-white pb-5 dark:border-n70 dark:bg-n0">
                        <p class="font-semibold dark:text-white">Face ID</p>
                        <div class="checkBox relative h-6 w-11 rounded-full bg-n100 duration-500 dark:bg-n50">
                            <div class="checkBoxCircle absolute left-0.5 top-0.5 size-[20px] rounded-full bg-white duration-500"></div>
                        </div>
                    </div>
                    <div class="item flex cursor-pointer items-center justify-between border-b border-dashed border-n40 bg-white pb-5 dark:border-n70 dark:bg-n0">
                        <p class="font-semibold dark:text-white">SMS Authentication</p>
                        <div class="checkBox relative h-6 w-11 rounded-full bg-n100 duration-500 dark:bg-n50">
                            <div class="checkBoxCircle absolute left-0.5 top-0.5 size-[20px] rounded-full bg-white duration-500"></div>
                        </div>
                    </div>
                    <div class="item flex cursor-pointer items-center justify-between border-b border-dashed border-n40 bg-white pb-5 dark:border-n70 dark:bg-n0">
                        <p class="font-semibold dark:text-white">Google Authentication</p>
                        <div class="checkBox relative h-6 w-11 rounded-full bg-n100 duration-500 dark:bg-n50">
                            <div class="checkBoxCircle absolute left-0.5 top-0.5 size-[20px] rounded-full bg-white duration-500"></div>
                        </div>
                    </div>
                    <div class="item flex cursor-pointer items-center justify-between border-b border-dashed border-n40 bg-white pb-5 dark:border-n70 dark:bg-n0">
                        <p class="font-semibold dark:text-white">Device Authentication</p>
                        <div class="checkBox relative h-6 w-11 rounded-full bg-n100 duration-500 dark:bg-n50">
                            <div class="checkBoxCircle absolute left-0.5 top-0.5 size-[20px] rounded-full bg-white duration-500"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ======= JavaScript Dependencies ======== -->
    <script src="./assets/js/main.js"></script>
    <script defer src="index.js"></script>
</body>

</html>
