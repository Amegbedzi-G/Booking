<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="manifest" href="./manifest.json" />
    <link href="style.css" rel="stylesheet">
</head>

<body class="">
    <main class="container relative min-h-screen bg-b50 dark:bg-n50">
        <img src="./assets/images/top-bg-shape2.png" alt="" class="absolute -top-8 left-0 right-0" />

        <div class="relative z-10 px-6 pb-8 pt-6">
            <div class="flex items-center justify-start">
                <a href="../airbook-one.vercel.app/account.html" class="flex items-center justify-center rounded-full bg-white p-2">
            <i class="ph ph-caret-left text-p1"></i>
          </a>
                <h1 class="w-full pr-8 text-center text-3xl font-bold text-white">
                    Personal Info
                </h1>
            </div>
            <div class="flex items-center justify-center pt-10">
                <div class="flex flex-col gap-3">
                    <div class="">
                        <img src="./assets/images/user.png" alt="" class="rounded-full" />
                    </div>
                    <div class="text-center">
                        <p class="text-2xl font-semibold dark:text-white">Jhon Smith</p>
                        <p class="font-semibold text-n400 dark:text-n500">
                            example@gmail.com
                        </p>
                    </div>
                </div>
            </div>
            <form class="flex flex-col gap-4 pt-7">
                <div class="w-full">
                    <p class="pb-2 text-sm font-semibold dark:text-white">
                        Your Full Name
                    </p>
                    <div class="w-full rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                        <input type="text" placeholder="Enter name" class="placeholder:text-border-n400 w-full bg-transparent outline-none" />
                    </div>
                </div>
                <div class="w-full">
                    <p class="pb-2 text-sm font-semibold dark:text-white">
                        Phone Number
                    </p>
                    <div class="w-full rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                        <input type="tel" placeholder="Enter number" class="placeholder:text-border-n400 w-full bg-transparent outline-none" />
                    </div>
                </div>
                <div class="">
                    <p class="pb-2 text-sm font-semibold dark:text-white">
                        Date of Birth
                    </p>
                    <div class="flex items-center justify-between gap-2">
                        <div class="w-full">
                            <div class="w-full rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                                <input type="number" placeholder="Month" class="placeholder:text-border-n400 w-full bg-transparent outline-none" />
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="w-full rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                                <input type="number" placeholder="Day" class="placeholder:text-border-n400 w-full bg-transparent outline-none" />
                            </div>
                        </div>
                        <div class="w-full">
                            <div class="w-full rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                                <input type="number" placeholder="Year" class="placeholder:text-border-n400 w-full bg-transparent outline-none" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">
                    <p class="pb-2 text-sm font-semibold dark:text-white">
                        Choose Gender
                    </p>
                    <div class="flex items-center justify-between gap-3 text-sm text-n400">
                        <div class="w-full">
                            <label for="male" class="flex w-full cursor-pointer items-center justify-between rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                  <input
                    id="male"
                    class="peer/male hidden"
                    type="radio"
                    name="status"
                    checked
                  />

                  Male
                  <span
                    class="border-color21 dark:border-color24 peer-checked/male:border-p2 flex size-5 items-center justify-center rounded-full border border-n100 text-sm text-n100 duration-500 peer-checked/male:bg-p1 peer-checked/male:text-white"
                  >
                    <i class="ph ph-check"></i>
                  </span>
                </label>
                        </div>

                        <div class="w-full">
                            <label for="female" class="flex w-full cursor-pointer items-center justify-between rounded-xl border-x border-b-2 border-t border-n50 bg-white p-3.5 text-n50 dark:border-n400 dark:bg-n0 dark:text-white">
                  <input
                    id="female"
                    class="peer/female hidden"
                    type="radio"
                    name="status"
                    checked
                  />

                  Female
                  <span
                    class="border-color21 dark:border-color24 peer-checked/female:border-p2 flex size-5 items-center justify-center rounded-full border border-n100 text-sm text-n100 duration-500 peer-checked/female:bg-p1 peer-checked/female:text-white"
                  >
                    <i class="ph ph-check"></i>
                  </span>
                </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div class="container  bottom-0 left-0 right-0 z-10">
        <div class="rounded-t-3xl bg-white p-6 dark:bg-n6">
            <a href="../airbook-one.vercel.app/account.html" class="block w-full rounded-xl bg-p1 py-3 text-center font-semibold text-white">
          Save
        </a>
        </div>
    </div>

    <!-- ======= JavaScript Dependencies ======== -->
    <script src="./assets/js/main.js"></script>
    <script defer src="index.js"></script>
</body>

</html>
